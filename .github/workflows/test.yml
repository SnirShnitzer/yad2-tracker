name: Test Yad2 Tracker

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build TypeScript
      run: npm run build
      
    - name: Test build (no actual scraping)
      run: |
        echo "âœ… TypeScript compilation successful"
        echo "âœ… All dependencies installed"
        echo "âœ… Build artifacts created"
        ls -la dist/
        
    - name: Validate configuration
      run: |
        echo "ğŸ” Checking configuration files..."
        if [ -f "src/config.ts" ]; then
          echo "âœ… Config file exists"
        else
          echo "âŒ Config file missing"
          exit 1
        fi
        
        if [ -f "src/types.ts" ]; then
          echo "âœ… Types file exists"
        else
          echo "âŒ Types file missing"
          exit 1
        fi
