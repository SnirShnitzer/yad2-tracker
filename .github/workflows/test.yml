name: Test Yad2 Tracker

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'tracker-service/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd tracker-service
        npm ci
      
    - name: Build TypeScript
      run: |
        cd tracker-service
        npm run build
      
    - name: Test build (no actual scraping)
      run: |
        echo "‚úÖ TypeScript compilation successful"
        echo "‚úÖ All dependencies installed"
        echo "‚úÖ Build artifacts created"
        ls -la tracker-service/dist/
        
    - name: Validate configuration
      run: |
        echo "üîç Checking configuration files..."
        if [ -f "tracker-service/src/config.ts" ]; then
          echo "‚úÖ Config file exists"
        else
          echo "‚ùå Config file missing"
          exit 1
        fi
        
        if [ -f "tracker-service/src/types.ts" ]; then
          echo "‚úÖ Types file exists"
        else
          echo "‚ùå Types file missing"
          exit 1
        fi
